<div class="container">
    <div class="row pading-top">
        <div class="col-md-6 mx-auto"></div>
        <div class="col-md-6 mx-auto">
          <div class="form-inline md-form active-cyan active-cyan-2 mb-3 form-sm">
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
            [(ngModel)]="searchText" (blur)="searchItems();" id="search-input" mdbInput>
          </div>
        </div>

      </div>

    <div class="row">
      <div class="col-md-12 mx-auto">
          <div>
              <data-table
                  [title]="tableTile"
                  [items]="items"
                  [limit]="limit"
                  [itemCount]="itemCount"
                  [noDataMessage]="'There is no data avalibale to show.'"
                  [pageLimits]="limits"
                  [primaryColumn]="'name'"
                  (reload)="reloadItems($event)"
                  (rowClick)="rowClick($event)"
                  [rowTooltip]="rowTooltip" >
                  <data-table-column
                      [property]="'name'"
                      [header]="'Title'"
                      [resizable]="false"
                      [sortable]="true">
                  </data-table-column>
                  <data-table-column
                      [property]="'authorName'"
                      [header]="'Author'"
                      [sortable]="true">
                  </data-table-column>
                  <data-table-column
                      [property]="'learningHours'"
                      [header]="'LearnedHours'"
                      [sortable]="true">
                  </data-table-column>
                  <data-table-column
                      [property]="'process'"
                      [header]="'Process'"
                      [sortable]="true">
                      <ng-template #dataTableCell let-item="item">
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" [style.width.%]="item.process"
                           aria-valuenow="item.process" aria-valuemin="0" aria-valuemax="100">
                           {{item.process}}%
                          </div>
                        </div>
                      </ng-template>
                  </data-table-column>
                  <data-table-column
                      [property]="'process'"
                      [header]="'Action'"
                      [sortable]="true">
                      <ng-template #dataTableCell let-item="item">
                        <input type="number" [(ngModel)]="item.process"
                        min="0" max="100" class="form-control input-sm" style="width: 75px"/>
                      </ng-template>
                  </data-table-column>
              </data-table>
           </div>
          <br>
      </div>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
