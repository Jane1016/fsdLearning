<a mdbBtn class="wow fadeInLeft" color="white"
     outline="true"  data-wow-delay="0.3s"
    data-toggle="modal" data-target="#basicExample"
    (click)="frame.show()" mdbWavesEffect>Register
</a>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-dark ">
      <div class="modal-header text-center #b39ddb deep-purple lighten-3">
        <h4 class="modal-title w-100 font-weight-bold text-white">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal" id="closeButton" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3 ">
        <div class="md-form mb-5">
          <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
          <input type="text" id="orangeForm-name" class="form-control" [formControl]="signupFormModalName"
                 mdbInput mdbValidate>
          <label for="orangeForm-name">Your name</label>
          <mdb-error *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">
            Input invalid
          </mdb-error>
          <mdb-success *ngIf="signupFormModalName.valid && (signupFormModalName.dirty || signupFormModalName.touched)">
            Input valid
          </mdb-success>
        </div>
        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="email" id="orangeForm-email" class="form-control" [formControl]="signupFormModalEmail"
                 mdbInput mdbValidate>
          <label for="orangeForm-email">Your email</label>
          <mdb-error
            *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
            invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
            valid
          </mdb-success>
        </div>

        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword"
                 mdbInput mdbValidate>
          <label for="orangeForm-pass">Your password</label>
          <mdb-error
            *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
            Input valid
          </mdb-success>
        </div>

        <div class="form-group mt-4">
        <span>Choose Roleï¼š </span>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="radioStudent" name="radioStudent"
          [(ngModel)]="roleCheck" value="student" (click)="getTheRole($event)" mdbInput>
          <label class="custom-control-label" for="radioStudent">Student</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="radioMentor" name="radioMentor"
          [(ngModel)]="roleCheck" value="mentor" (click)="getTheRole($event)" mdbInput>
          <label class="custom-control-label" for="radioMentor">Mentor</label>
        </div>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="secondary" class="waves-light" mdbWavesEffect (click)="submitRegstr();">Register</button>
      </div>
    </div>
  </div>
</div>
